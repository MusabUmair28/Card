<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f6fc;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 20px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    .social-icons a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0077b5;
    }

    .info-box {
      padding: 20px;
      text-align: left;
      border-top: 1px solid #ddd;
    }

    .info-box h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .info-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .info-item i {
      margin-right: 10px;
      color: #333;
      min-width: 20px;
      text-align: center;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="./Profile picture maker project-1 (1).png" alt="Profile Picture">

  <div class="social-icons">
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
    <a href="#"><i class="fas fa-envelope"></i></a>
  </div>

  <div class="info-box">
    <h2>Musab Raza</h2>
    <p>Professional Fullstack Developer
    </p>

    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <span><strong>Email:</strong> musabraza2626@gmail.com</span>
    </div>

    <div class="info-item">
      <i class="fas fa-phone"></i>
      <span><strong>Mobile:</strong> +923110600026</span>
    </div>
  </div>
</div>

</body>
</html>
